<!DOCTYPE html>
<html>
    <title>Map Sandbox</title>
    <head>
        <link rel="stylesheet" href="mapsandbox.css">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://unpkg.com/d3-composite-projections@1.0.1"></script>
    </head>
    <body>
        <div class="mainContainer">
            <div class="description">
                <p>Map Sandbox</p>
            </div>
            <div id="mapWrapper">
                <svg id="svg" width = "1000" height = "550"></svg>
            </div>
            <div class="controls">
                <button class="button" id="clearButton">Clear Map</button>
                </div>
        </div>
    </body>
</html>
<script src="mapsandbox.js"></script>
